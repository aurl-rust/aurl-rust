[aurl-dev-cc]
auth_server_token_endpoint = http://localhost:8080/auth/realms/example/protocol/openid-connect/token
grant_type = client_credentials
client_id = private-client
client_secret = secret
default_content_type = application/json
scopes = profile email

[aurl-dev-password]
auth_server_token_endpoint = http://localhost:8080/auth/realms/example/protocol/openid-connect/token
grant_type = password
client_id = private-client
client_secret = secret
username = user
password = password
default_content_type = application/json
scopes = profile email